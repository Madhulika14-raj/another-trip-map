

  <ng-container *ngIf="isBookingRoute; else showMap">
    <router-outlet></router-outlet>
  </ng-container>
  
  <ng-template #showMap>

    <div class="app-container">
      <!-- Sidebar on the left -->
      <div class="sidebar">
        <app-left-side-bar (filtersChanged)="mapComp.onFiltersChanged($event)"></app-left-side-bar>
      </div>
    
      <!-- Map on the right -->
      <div class="map-area">
        <app-map  #mapComp></app-map>
      </div>
    </div>  </ng-template>
